apply plugin: 'com.mvp.comswitch'

apply from: rootProject.file('base_build.gradle')

def androidConfig = rootProject.ext.android
def dependence = rootProject.ext.dependence

android {
    //规定资源命名前缀为app_
    resourcePrefix "app_"

    defaultConfig {
        applicationId "com.example.mvp"
        versionCode androidConfig.versionCode
        versionName androidConfig.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation dependence['kotlin-stdlib-jdk7']
    implementation dependence['appcompat']
    implementation dependence['core-ktx']
    implementation dependence['constraintlayout']
    implementation dependence['dagger2']
    kapt dependence['dagger2-compiler']
    //arouter
    kapt dependence['arouter-compiler']
    api dependence['arouter']

    api project(path: ':Provider')
    api project(path: ':baselib')
}
